<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
     let counter=0;
      function count(){
        counter++;
        document.querySelector('#counter').innerHTML=counter;
      }
    </script>
    <title>My Website</title>
  </head>
  <body>
    <h1 id="counter">0</h1>
    <button type="button" name="button" onclick="count()">Click Me</button>
  </body>
</html>
